  admin:
    build:
      context: './admin/runtimes/8.4'
      dockerfile: Dockerfile
      args:
        WWWUSER: 1000
        WWWGROUP: 1000
    image: 'sail-8.4/app'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      - './admin/.env'
    environment:
      WWWUSER: 1000
      WWWGROUP: 1000
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
    volumes:
      - './admin:/var/www/html'
      - './media:/var/www/media'
    ports:
      - '${APP_PORT:-7128}:80'
      - '${VITE_PORT:-5179}:${VITE_PORT:-5173}'
    networks:
      - sail
    depends_on:
      db:
        condition: service_healthy   # ← wait for Postgres

  # --- NEW: PostgreSQL ---
  db:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apppass}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"   # expose for local client access; remove in prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appuser} -d ${POSTGRES_DB:-appdb}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - sail

